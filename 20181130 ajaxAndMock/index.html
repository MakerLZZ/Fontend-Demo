<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eighthDemo</title>
    <!-- Layui CSS -->
    <link href="./layui/css/layui.css" rel="stylesheet">
    <!-- Index CSS -->
    <link href="./css/index.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body>
    <!-- Header -->
    <header>
        <h3 class="h3">用户管理</h3>
    </header>
    <!-- Main -->
    <main class="main">
        <div class="main-head">
            <div>
                <button class="layui-btn layui-btn-sm layui-btn-danger" id="batchDeleteBtn" type="button">批量删除</button><input
                    class="query-input" type="text" placeholder="用户名称">
            </div>
            <div>
                <button class="layui-btn layui-btn-sm layui-btn-normal" id="addUserBtn" type="button">新增用户</button>
            </div>
        </div>
        <div class="main-table">
            <table class="layui-table" id="indexTable" lay-filter="tableListen"></table>
        </div>
    </main>
    <!-- Mock JS -->
    <script src="./js/lib/mock.js"></script>
    <!-- LayUI JS -->
    <script src="./layui/layui.js"></script>
    <!-- layUI Config -->
    <script src="./js/layuiConfig.js"></script>
    <!-- Tool Bar Template -->
    <script type="text/html" id="indexToolBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <!-- Index User Form Template -->
    <script type="text/html" id="indexUserForm">
        <article class="user-article">
            <form class="layui-form layui-form-pane" id="userForm">
                <input id="formCondition" type="hidden">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input class="layui-input" id="usernameInput" type="text" name="name" lay-verify="name" placeholder="请输入姓名"
                            autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input id="boyInput" type="radio" name="sex" value="男" title="男" checked>
                        <input id="girlInput" type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input class="layui-input" id="phoneInput" type="text" name="phone" lay-verify="myPhone" placeholder="请输入手机号码"
                            autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input class="layui-input" id="emailInput" type="text" name="email" lay-verify="email" placeholder="请输入邮箱"
                            autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input class="layui-input" id="addressInput" type="text" name="address" lay-verify="address" placeholder="请输入地址"
                            autocomplete="off">
                    </div>
                </div>
            </form>
        </article>
    </script>
    <!-- Layui Init JS -->
    <script>
        layui.extend({
            formVerify: 'app/myForm/formVerify',
            getTableData: 'app/myDatatable/getTableData',
            listenTableTool: 'app/myDatatable/listenTableTool',
            addUser: 'app/userMgt/addUser',
            batchDelUser: 'app/userMgt/batchDelUser'
        }).use(['formVerify', 'getTableData', 'listenTableTool', 'addUser', 'batchDelUser'], {});
    </script>
</body>

</html>
