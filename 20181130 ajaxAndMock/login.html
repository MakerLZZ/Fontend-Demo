<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eighthDemo</title>
    <!-- LayUI CSS -->
    <link href="./layui/css/layui.css" rel="stylesheet">
    <!-- Login CSS -->
    <link href="./css/login.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body>
    <!-- Main -->
    <main class="main">
        <div class="main-img">
            <img src="./img/login_bg.jpg">
        </div>
        <div class="login">
            <div class="login-box">
                <div class="login-head">
                    <h5>欢迎登录</h5>
                </div>
                <div class="login-body">
                    <form class="layui-form layui-form-pane">
                        <div class="layui-form-item login-body-item">
                            <label class="layui-form-label login-body-label"><i class="layui-icon layui-icon-username"></i></label>
                            <div class="layui-input-block login-body-row">
                                <input class="layui-input" type="text" name="username" lay-verify="username"
                                    placeholder="请输入用户名（123123）" autocomplete="off">
                            </div>
                        </div>
                        <div class="layui-form-item login-body-item">
                            <label class="layui-form-label login-body-label"><i class="layui-icon layui-icon-password"></i></label>
                            <div class="layui-input-block login-body-row">
                                <input class="layui-input" type="password" name="password" lay-verify="pass"
                                    placeholder="请输入密码（123123）" autocomplete="off">
                            </div>
                        </div>
                        <div class="layui-form-item login-body-item">
                            <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="loginSubmitBtn">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Mock JS -->
    <script src="./js/lib/mock.js"></script>
    <!-- LayUI JS -->
    <script src="./layui/layui.js"></script>
    <!-- LayUI Config -->
    <script src="./js/layuiConfig.js"></script>
    <!-- Layui Init JS -->
    <script>
        layui.extend({
            formVerify: 'app/myForm/formVerify',
            loginFormSubmit: 'app/myForm/loginFormSubmit'
        }).use(['formVerify', 'loginFormSubmit'], {});
    </script>
</body>

</html>
